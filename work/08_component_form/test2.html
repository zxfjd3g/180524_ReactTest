<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */

  class Form extends React.Component {

    state = {
      username: '',
      pwd: ''
    }

    login = (event) => {
      // 阻止事件的默认行为
      event.preventDefault()
      const {username, pwd} = this.state
      alert('提交用户信息--'+username +'---'+pwd)
    }

    setUsername = (event) => {
      const username = event.target.value
      // 更新状态数据username
      this.setState({
        username
      })
    }

    setPwd = (event) => {
      const pwd = event.target.value
      // 更新状态数据username
      this.setState({
        pwd
      })
    }

    render () {
      return (
        <form action='/xxx' method="post">
          用户名: <input type="text" onChange={this.setUsername}/>
          密码: <input type="password" onChange={this.setPwd}/>
          <input type="submit" value='登陆' onClick={this.login}/>
        </form>
      )
    }
  }

  ReactDOM.render(<Form/>, document.getElementById('example'))



</script>
</body>
</html>
