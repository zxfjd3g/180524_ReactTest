<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>11_ajax</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/fetch/2.0.4/fetch.min.js"></script>
<script type="text/babel">
  /*
  需求:
    1. 界面效果如下
    2. 根据指定的关键字在github上搜索匹配的最受关注的库
    3. 显示库名, 点击链接查看库
    4. 测试接口: https://api.github.com/search/repositories?q=r&sort=stars
  */

  class MostStarRepo extends React.Component {

    state = {
      repoName: '',
      repoUrl: ''
    }

    componentDidMount () {
      const {searchName} = this.props

      const url = `https://api.github.com/search/repositories?q=${searchName}&sort=stars`

      // 使用axios发送ajax请求
      /*axios.get(url).then(response => {
        const result = response.data
        console.log('success', result)
        const {name, html_url} = result.items[0]

        // 更新状态
        this.setState({
          repoName: name,
          repoUrl: html_url
        })
        
      }).catch(error => {
        alert('请求失败')
      })*/

      fetch(url).then(response => {
        return response.json()
      }).then (data => {
        const {name, html_url} = data.items[0]
        // 更新状态
        this.setState({
          repoName: name,
          repoUrl: html_url
        })
      }).catch(error => {
        alert('请求失败2')
      })

    }

    render () {
      const {repoName, repoUrl} = this.state

      if(!repoName) { // 还没有得到数据
        return <h2>loading...</h2>
      } else { // 已经得到数据了
        return (
          <div>
            most star repo is &nbsp;
            <a href={repoUrl}>{repoName}</a>
          </div>
        )
      }


    }
  }

  ReactDOM.render(<MostStarRepo searchName='v'/>, document.getElementById('example'))

</script>
</body>
</html>
